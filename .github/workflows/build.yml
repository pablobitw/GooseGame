name: Build and Analyze (GooseGame)

on:
  push:
    branches: [ "main" ] # Aseg√∫rate que 'main' sea tu rama principal
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest # 1. OBLIGATORIO: Usar Windows para .NET Framework/WPF

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Necesario para SonarCloud

    - name: Install SonarScanner
      run: dotnet tool install --global dotnet-sonarscanner
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'microsoft'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: nuget/setup-nuget@v2
    
    - name: Restore NuGet packages
      run: nuget restore GooseGame.sln

    - name: Begin SonarCloud Analysis
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: dotnet sonarscanner begin /k:"pablobitw_GooseGame" /o:"pablobitw" /d:sonar.host.url="https://sonarcloud.io"

    - name: Build Solution
      run: msbuild GooseGame.sln /t:Rebuild /p:Configuration=Release
      
    - name: End SonarCloud Analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: dotnet sonarscanner end